<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Switcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
            overflow: hidden;
            height: 100%;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 12px;
            width: 100%;
            background: rgba(30, 30, 30, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            animation: slide-down 0.12s ease-out;
        }

        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 14px 18px;
            min-width: 90px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.12s ease;
        }

        .tab-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .tab-card.active {
            background: rgba(59, 130, 246, 0.35);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25);
        }

        .tab-number {
            position: absolute;
            top: 6px;
            left: 8px;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
        }

        .tab-emoji {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .tab-name {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        .tab-card.active .tab-name {
            color: #fff;
        }

        .hint {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 6px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .hint kbd {
            display: inline-block;
            padding: 1px 5px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            margin: 0 2px;
        }
    </style>
</head>

<body>
    <div class="overlay" id="tabs-container">
        <!-- Tabs rendered by JS -->
    </div>
    <div class="hint">Press <kbd>1</kbd>-<kbd>5</kbd> to switch • Release <kbd>⌘</kbd> to close</div>

    <script>
        const { invoke } = window.__TAURI__.core;
        const { getCurrentWindow } = window.__TAURI__.window;

        let tabs = [];
        let activeTabId = null;

        async function init() {
            try {
                const settings = await invoke('get_settings');
                tabs = settings.websites || [];
                activeTabId = settings.active_tab;
                renderTabs();
            } catch (error) {
                console.error('Failed to load tabs:', error);
            }

            // Listen for key events
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        }

        function renderTabs() {
            const container = document.getElementById('tabs-container');
            container.innerHTML = tabs.map((tab, index) => `
        <div class="tab-card ${tab.id === activeTabId ? 'active' : ''}" data-id="${tab.id}">
          <span class="tab-number">${index + 1}</span>
          <span class="tab-emoji">${tab.emoji}</span>
          <span class="tab-name">${escapeHtml(tab.name)}</span>
        </div>
      `).join('');

            // Click handlers
            container.querySelectorAll('.tab-card').forEach(card => {
                card.addEventListener('click', () => switchTab(card.dataset.id));
            });
        }

        async function switchTab(tabId) {
            try {
                await invoke('switch_tab', { tabId });
                await closeOverlay();
            } catch (error) {
                console.error('Failed to switch:', error);
            }
        }

        async function closeOverlay() {
            const win = getCurrentWindow();
            await win.hide();
        }

        function handleKeyDown(e) {
            // Number keys 1-5
            const num = parseInt(e.key);
            if (num >= 1 && num <= tabs.length) {
                e.preventDefault();
                switchTab(tabs[num - 1].id);
            }

            // Escape to close
            if (e.key === 'Escape') {
                closeOverlay();
            }
        }

        function handleKeyUp(e) {
            // Close when Meta (Cmd) is released
            if (e.key === 'Meta') {
                closeOverlay();
            }
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }

        init();
    </script>
</body>

</html>
