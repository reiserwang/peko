<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peko Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Draggable title bar region for macOS overlay style -->
  <div class="titlebar" data-tauri-drag-region>
    <div class="titlebar-spacer"></div>
    <span class="titlebar-title">Peko Settings</span>
    <div class="titlebar-spacer"></div>
  </div>
  <div class="settings-container">
    <header class="settings-header">
      <h1>Website Configuration</h1>
      <p class="subtitle">Add up to 5 websites (⌘1-5 to switch)</p>
    </header>

    <main class="websites-list" id="websites-list">
      <!-- Websites will be rendered here -->
    </main>

    <footer class="settings-footer">
      <button class="btn btn-secondary" id="add-btn" title="Add Website">
        <span>➕</span> Add Website
      </button>
      <div class="spacer"></div>
      <button class="btn btn-primary" id="save-btn">
        Save & Close
      </button>
    </footer>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
